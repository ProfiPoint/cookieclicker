<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie clicker</title>
    <link rel="icon" type="image/webp" href="assets/cookie.webp">
    <link rel="stylesheet" type="text/css" href="style.css">   
  </head>
  <style>
    #ProgressWindow{
      visibility: hidden;
    }
  </style>
<body>
    <img src="assets/cookie.webp" id="cookie">

    <div id="menuButton" onclick="window.location='index.html';">
      <div class="Line" id="Line1"></div>
      <div class="Line" id="Line2"></div>
      <div class="Line" id="Line3"></div>
    </div>

    <div id="ProgressWindow">
      
    </div>

    <div id="Board">
        <div id="cookieCount">
            Cookie clicker
        </div>
        <div class="Buildings" id="Buildings1"></div>
        <div class="Buildings" id="Buildings2"></div>
        <div class="Buildings" id="Buildings3"></div>

        <div id="UpgradesClicking">
          <div class="UpgradeClickingButton" onclick="window.location='credits.html';">
            <div class="Image">
              <img src="assets/default.png" class="image" >
            </div>
            <div class="Text">
              Credits
            </div>
            <div class="Price">
              Goal 465 characters
            </div>
          </div>
        </div>

        <div id="UpgradesBuildings">
          <div class="UpgradeBuildingButton" onclick="window.location='level1.html';">
            <div class="Image">
              <img src="assets/woman.png" class="image">
            </div>
            <div class="Text">
                <b>Level 1</b>
            </div>
            <div class="Price">
                Goal 25k cookies
            </div>
          </div>
          <div class="UpgradeBuildingButton" onclick="window.location='level2.html';">
            <div class="Image">
              <img src="assets/bakery.png" class="image">
            </div>
            <div class="Text">
                <b>Level 2</b>
            </div>
            <div class="Price">
                Goal 500M cookies
            </div>
          </div>
          <div class="UpgradeBuildingButton" onclick="window.location='level3.html';">
            <div class="Image">
              <img src="assets/factory.png" class="image">
            </div>
            <div class="Text">
                <b>Level 3</b>
            </div>
            <div class="Price">
              Goal 10Sx cookies
            </div>
          </div>

        </div>
    </div>

   
 
    <script>

    </script>
  </body>
</html>
